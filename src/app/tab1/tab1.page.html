<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size-md="6" offset-md="3" size-xs="12">
      <ion-card [ngClass]="{'background': color}">
        <ion-card-title class="ion-text-center margin-top"
          >Modifier le titre</ion-card-title
        >
        <form [formGroup]="textForm">
          <ion-card-content>
            <ion-item class="no-background">
              <ion-label position="floating">Votre texte</ion-label>
              <ion-input
                formControlName="text"
                type="text"
                (ionChange)="updateTitle()"
              ></ion-input>
            </ion-item>
          </ion-card-content>
        </form>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-md="6" offset-md="3" size-xs="12">
      <ion-button expand="block" color="success" (click)="changeColor()"
        >Changer la couleur</ion-button
      >
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-md="6" offset-md="3" size-xs="12">
      <ion-button expand="block" color="light" (click)="logout()"
        >Deconnexion</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
